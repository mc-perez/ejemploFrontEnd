<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <title>Bootstrap Example</title>

  <link rel="stylesheet" href="./estilos.css">
</head>

<body>
  <div class="contenedor">

      <div class="container-fluid mt-3">
        <h3>Carousel Example</h3>
        <p>The following example shows how to create a basic carousel with indicators and controls.</p>
      </div>
      
      <!-- Carousel -->
      <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.w3schools.com/bootstrap5/la.jpg" alt="Los Angeles" class="d-block"> <!-- w-100"> style="width:100%"> -->
            </div>
            <div class="carousel-item">
              <img src="https://www.w3schools.com/bootstrap5/chicago.jpg" alt="Chicago" class="d-block"> <!-- w-100"> style="width:100%"> -->
            </div>
            <div class="carousel-item">
              <img src="https://www.w3schools.com/bootstrap5/ny.jpg" alt="New York" class="d-block"> <!-- w-100"> style="width:100%"> -->
            </div>
          </div>
          
          <!-- Left and right controls/icons -->
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
      </div>

    <div class="frameDatos">
      <fieldset>
          <p>Ingrese nombre: </p>
          <input type="text" id="name" >
          <p>Ingrese email: </p>
          <input type="email" id="correo" class="correo" >
      </fieldset>  
    </div>

</div>

</body>
</html>
